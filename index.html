<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Hidratação</title>
    <style>
      body {
        background-color: #b0c2f2;
      }
      .quadro {
        background-color: #c5c6c8;
        height: 300px;
        width: 500px;
        border-radius: 20px;
        margin-left: 750px;
        margin-top: 300px;
      }
      h1 {
        text-align: center;
      }
      .texto2 {
        text-align: center;
      }
      button {
        margin-left: 210px;
      }
      .lista {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="quadro">
      <h1>Registro de Hidratação</h1>

      <h2 class="texto2">Adicionar Registro de Hidratação</h2>
      <br />
      <form id="hydration-form" action="/adicionar_hidratacao" method="POST">
        Nome: <input type="text" name="nome" required /><br />
        <br />
        Data: <input type="date" name="data" required /><br />
        <br />
        Quantidade (ml):
        <input type="number" name="quantidade" required /><br />
        <br />
        <button type="submit">Registrar</button>
      </form>
    </div>
    <div class="lista">
      <h2>Registros de Hidratação</h2>
      <ul id="hydration-list"></ul>
    </div>

    <script src="js.js"></script>
  </body>
</html>
